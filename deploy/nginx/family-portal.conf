server {
    listen 80;
    listen [::]:80;
    server_name family-portal.local family-portal.local.lan _;

    # Serve static assets directly from the application repository
    location /static/ {
        alias /srv/family-portal/app/static/;
        autoindex off;
        add_header Cache-Control "public, max-age=31536000";
    }

    # Forward everything else to the FastAPI application
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_buffering off;
    }
}
